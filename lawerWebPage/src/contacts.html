<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/lawerWebPage/img/logo5.png">
    <link rel="stylesheet" href="/lawerWebPage/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="/lawerWebPage/js/include.js" defer></script>
    <title>Контакти</title>
</head>

<body>
    <header></header>

    <div class="cont">

        <section class="contact" id="contact">

            <h2>Свържете се с мен</h2>
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name">Вашето име</label>
                    <input type="text" id="name" name="name" required placeholder="Въведете име">
                </div>

                <div class="form-group">
                    <label for="email">Имейл адрес</label>
                    <input type="email" id="email" name="email" required placeholder="example@mail.com">
                </div>

                <div class="form-group">
                    <label for="message">Съобщение</label>
                    <textarea id="message" name="message" required
                        placeholder="Напишете вашето съобщение..."></textarea>
                </div>

                <button type="submit" class="btn-submit">Изпрати</button>
            </form>

        </section>
        <div class="contCh">
            <h4>Контакти</h4>
            <ul class="list-footer">
                <li><i class="bi bi-telephone"> </i>Телефон: 0888 000 000</li>
                <li><i class="bi bi-envelope"> </i>Имейл: office@lawfirm.bg</li>
                <li><i class="bi bi-geo-alt"> </i>Адрес: София, ул. „Правда" 1</li>
            </ul>
        </div>
    </div>


    <footer></footer>

    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <!-- Our own JS (contact form logic) -->
    <script src="/lawerWebPage/js/contact.js"></script>

</body>

</html>
